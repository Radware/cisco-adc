  - name: Add a Bridge Domain
    cisco.aci.aci_bd:
      hostname: "{{ apic_hostname }}"
      username: "{{ apic_username }}"
      password: "{{ apic_password }}"
      tenant: "{{ apic_tenant }}"
      vrf: "{{ apic_vrf }}"
      bd: "{{ apic_bd }}"
      state: present
      validate_certs: false
